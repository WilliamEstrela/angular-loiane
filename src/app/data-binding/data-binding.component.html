<section class="event-binding">
  <article>
    <h3>Event binding</h3>
    <div>
      <button (click)="botaoClicado()" class="btn btn-primary">Me clique</button>
    </div>

    <br><br>

    <input type="text"
     (keyup)="onKeyUp(campoInput.value)"
     (keyup.enter)="salvarValor(campoInput.value)"
     (blur)="salvarValor(campoInput.value)"
     #campoInput
     />

    <p>Valor atual:  {{valorAtual}}</p>
    <p>Valor salvo:  {{valorSalvo}}</p>

    <br>
    <span
    (mouseover)="onMouseOuverOut()"
    (mouseout)="onMouseOuverOut()"
    [class.highlight]="isMouseOver"
    >
    Passe o mouse sobre mim </span>

  </article>
</section>
